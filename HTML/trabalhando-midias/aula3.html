<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
</head>
<body>
    <video controls>
        <source src=".mp4"> <!--Para o navegador q nao suporta formato mp4, pode colocar o msm video no formato webm-->
        <source src=".webm">
        Seu navegador não suporta video
        <track src=".vtt" kind="captions" srclang="en"> <!--Essa funçao serve para colocar as legendas do video, precisa de um arquivo .vtt-->
    </video>
</body>
</html>
