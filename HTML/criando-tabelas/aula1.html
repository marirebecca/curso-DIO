<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com Tabelas</title>
    <style>
        table tr:nth-child(even){
            background-color: rgb(153, 215, 243);
        }
        table tr:hover td{
            background-color: rgb(245, 142, 116);
        }
    </style>
</head>
<body>
    <table summary="Tabela de Idades de Alunos" border="1" width="250" cellspacing="5" cellpadding="5" align="center">
        <tr>
            <th title="Nome Copleto" align="center">Nome</th>
            <th align="center">Idade</th>
        </tr>
        <tr>
            <td align="center">Mari</td>
            <td align="center">33</td>
        </tr>
        <tr>
            <td align="center">Debora</td>
            <td align="center">35</td>
        </tr>
        <tr>
            <td align="center">Raquel</td>
            <td align="center">43</td>
        </tr>
        <tr>
            <td align="center">Juliana</td>
            <td align="center">37</td>
        </tr>
        <tr>
            <td align="center">Danielle</td>
            <td align="center">34</td>
        </tr>
        <tr>
            <td align="center">Priscilla</td>
            <td align="center">41</td>
        </tr>
    </table>
</body>
</html>

<!--
    AULA 1 & 2 & 3 

    cellspacing é o espaçamento entre as celulas, aumenta a coluna
    cellpadding da distancia da borda para o conteudo que esta dentro da celula
    summary voce coloca uma definição do que é a tabela, para o entendimento do robo
    tr = table row - englobando todas as celulas que compe a linha
    
-->
