<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardapio Pizzaria</title>
</head>
<body>
    
    <form method="get">
        <h2><b>Você selecionou: Pizza de Calabresa</b></h2>

        <p>Quais Opcionais você deseja?</p>

        <input type="checkbox" name="opcional[]" value="queijo" disabled> <label>+ queijo</label>
        <br>
        <input type="checkbox" name="opcional[]" value="calabresa"> <label>+ calabresa</label>
        <br>
        <input type="checkbox" name="opcional[]" value="cebola"> <label>+ cebola</label>
        <br>
        <input type="checkbox" name="opcional[]" value="azeitona"><label>+ azeitona</label>
        <br>

        <p>Borda recheada?</p>
        <input type="radio" name="confirmacao" value="sim"><label>Sim</label>
        <br>
        <input type="radio" name="confirmacao" value="nao"><label>Nao</label>

        <p>Bebida</p>
        <input type="radio" name="bebida" value="suco"><label>Suco</label>
        <br>
        <input type="radio" name="bebida" value="refrigerante"><label>Refrigerante</label>
        <br>
        <input type="radio" name="bebida" value="agua"><label>Agua</label>
        <br>
        <input type="radio" name="bebida" value="nenhum"><label>Nenhum</label>
        <br>
        <br>

        <button type="submit">Enviar Pedido</button>










    </form>

</body>
</html>
