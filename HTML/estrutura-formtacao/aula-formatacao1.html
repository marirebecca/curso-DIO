<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula de Formatacao de Texto</title>
</head>
<body>
    
    <i>Programe</i> o seu <b>futuro</b> global <u>agora!</u> <br>
