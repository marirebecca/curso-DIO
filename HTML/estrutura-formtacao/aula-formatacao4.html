<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula de Fieldset</title>
    <style>
      .row{
        margin:5px;
      }
      label{
        width: 100px;
        text-align: right;
        display: inline-block;
        padding-right: 5px;
      }
      fieldset{
        margin: 15px 0;
        border-radius: 10px;
        border-color: aquamarine;
      }
    </style>
</head>
<fieldset>
<body>
    
  <form method="post">
    <h1>Formulario de Cadastro</h1>

    <fieldset >
      <legend>Dados Pessoais</legend>
      <div class="row">
        <label>Nome:</label> <input type="text" name="nome">
        <label>E-mail:</label> <input type="text" name="email">
      </div>
    
      <div class="row">
        <label>Profissão:</label> <input type="text" name="profissao">
        <label>Empresa:</label> <input type="text" name="emrpesa">
      </div>
    </fieldset>
    
    <fieldset>
      <legend>Endereço</legend>
      <div class="row">
        <label>Endereço:</label> <input type="text" name="endereco">
        <label>Número:</label> <input style="width: 30px;" width="10" type="text" name="numero">
      </div>
      
      <div class="row">
        <label>Bairro:</label>
        <input type="text" name="bairro"><br>
      </div>

      <div class="row">
        <label>Cidade/UF:</label>
        <input type="text" name="cidade"><br>
      </div>
    </fieldset>

    <fieldset>
      <legend>Informações de Contato</legend>
      <div class="row">
        <label>Celular:</label> <input type="text" name="celular">
        <label>WhatsApp:</label> <input type="text" name="whatsapp">
      </div>

      <div class="row">
        <label>Linkedin:</label> <input type="text" name="Linkedin">
        <label>GitHub:</label> <input type="text" name="github">
      </div>
    </fieldset>

    <div class="row"> 
      <button type="reset">
        Limpar
      </button> 
      <button type="submit">
        Enviar Formulário
      </button>
    </div>
  </form>

</body>
</fieldset>
</html>
